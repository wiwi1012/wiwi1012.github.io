<link href="./css/donate3.css" rel="stylesheet">

</head>


<body>


    <div class="navigation">
        <ul class="logo">
            <a href="#"><img src="./img/logo.png" /></a>
        </ul>
        <ul class="menu">
            <li>
                <a href="#">動物仙境</a>
            </li>
            <li>
                <a href="#">消除孽障</a>
            </li>
            <li>
                <a href="#">天使幫</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <ul class="black">
            <img src="./img/天使兔4x.png">
        </ul>
        <div class="helpword">救助兔兔</div>
        <div class="helpword2">你的支持，讓兔兔可以在家多活一個月。</div>
        <ul class="white"></ul>
        <button class="regulardonate">定期捐款</button>
        <div class="donatepartline1"></div>
        <div class="donatepartline2"></div>
        <div class="donatepartline3"></div>
        <div class="lovebunny">
            <p class="p5">社團法人台灣愛兔協會</p>
            <p class="p6">Taiwan Rabbit Saving Association</p>
        </div>
        <div class="ball1">1</div>
        <div class="ball2">2</div>
        <div class="ball3">3</div>
        <div class="ball4">4</div>

        <div class="donatepart1">選擇金額</div>
        <div class="donatepart2">捐款人資料</div>
        <div class="donatepart3">線上付款</div>
        <div class="donatepart4">捐款完成</div>

        <div class="cardnumber">信用卡號碼</div>
        <div class="usefuldate">有效期限</div>
        <div class="checknumber">檢查碼</div>
        <div class="gary">每月定期捐款的好心人一定有好報的!!!!!</div>
        <div class="cardimage">
            <img src="./img/card.png" </div>
            <a href="./donatefinal.html"><button class=" nextpart"> <span>捐款▶</span></button>
            </a>
            <a href="./donate2.html"><button class=" backpart"> <span>◀上一步</span></button>
            </a>
        </div>

        <form class="form">
            <input class="card1" type="text" required maxlength="4" pattern="\d{4}">
            <input class="card2" type="text" required maxlength="4" pattern="\d{4}">
            <input class="card3" type="text" required maxlength="4" pattern="\d{4}">
            <input class="card4" type="text" required maxlength="4" pattern="\d{4}">
            <button type="submit">確認</button><br>
        </form>

        <div class="yearandmonth">
            <input type="input" placeholder="MM/YY"></input>
        </div>
        <div class="checknumberbox">
            <input type="input" placeholder="000"></input>
        </div>
    </div>
    <p class="footer">＠happy heaven</p>

    <script src="./js/donate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
